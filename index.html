<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Rounds-Timer</title>
  </head>

  <body class="flex">
    <img src="" alt="logo image" />
    <div class="rounds-timer-container flex md:container md:mx-auto">
      <header class="flex">
        <h1 class="title">TENFOLD BJJ</h1>
        <h2 id="displayLocalTime"></h2>
        <div
          class="inputs-container flex flex-col gap-6 w-72 md:container md:mx-auto drop-shadow-md hover:drop-shadow-xl shadow-md"
        >
        <!-- INPUT ROUNDS TIMER -->
          <div class="input-timer relative w-full min-w-[200px] h-10">
            <label
              for="roundsTimer"
              id="roundsTimer"           
            >
              ROUND TIMER
            </label>
            <input
              type="number"
              class="roundsTimer" 
              placeholder="minutes"
            />
          </div>
          <!-- INPUT REST TIMER-->
          <div class="input-timer relative w-full min-w-[200px] h-10">
            <label
              for="restTimer"
              id="restTimer"        
            >
              REST TIMER
            </label>
            <input
              type="number"
              class="restTimer"            
              placeholder="minutes"
            />
          </div>
          <!-- START BUTTON -->
          <button class="btn" id="start">START</button>
          <!-- STOP BUTTON -->
          <!-- RESET BUTTON -->
          <h5>SET THE ROUNDS TIMER AND REST TIME BEFORE STARTED</h5>
          <h2 id="start-countdown"></h2>
        </div>
      </header>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
